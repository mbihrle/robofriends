version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node # the primary container, where your job's commands are run
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout # check out the code in the project directory
      - run: echo "npm installing" # run the `echo` command
      - run: npm install
      - run: CI=true npm run build
  test:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run: echo "testing code"
      - run: npm install
      - run: npm test --passWithNoTests
  hithere:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run: echo "hello"
workflows:
  version: 2
  build_test_and_lint:
    jobs:
      - build
      - hithere
      - test:
          requires:
            - hithere
  

  


